<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Signup</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 mt-5">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" action="{{url_for('add_user')}}">
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
								</div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">Password</label>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">street</label>
                                    <input id="street" type="string" class="form-control" name="street" value="" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">city</label>
                                    <input id="city" type="string" class="form-control" name="city" value="" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">state</label>
                                    <input id="state" type="string" class="form-control" name="state" value="" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">zip</label>
                                    <input id="zip" type="string" class="form-control" name="zip" value="" required autofocus>
                                </div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="phoneNumber">Phone Number</label>
									<input id="ph_no" type="number" class="form-control" name="ph_no" value="" required autofocus>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="phoneNumber">Date of Births</label>
									<input id="dob" type="date" class="form-control" name="dob" value="" required autofocus>
								</div>
								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Sign-up
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Have an account? <a href="login" class="text-dark">Log in</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2022 &mdash; FlaskDemo 
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
