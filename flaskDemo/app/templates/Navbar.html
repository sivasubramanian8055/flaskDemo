<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-20">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BankApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
              {% if session.id != 1 %}
                <a class="nav-link" href="{{url_for('transaction_history')}}">Transaction History</a>
                <a class="nav-link" href="{{url_for('withdraw')}}">Withdraw</a>
                <a class="nav-link" href="{{url_for('deposit')}}">Deposit</a>
                <a class="nav-link" href="{{url_for('transfer')}}">Transfer to Beneficiary</a>
              {% else %}
                <a class="nav-link" href="{{url_for('users')}}">user management</a>
              {% endif %}
              <a class="btn btn-outline-light" href="{{url_for('logout_user')}}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
</body>
</html>
